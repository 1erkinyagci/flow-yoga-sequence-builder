<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative blurred circles -->
  <circle cx="200" cy="150" r="200" fill="#2dd4bf" filter="url(#blur1)" opacity="0.5"/>
  <circle cx="1000" cy="500" r="250" fill="#5eead4" filter="url(#blur1)" opacity="0.4"/>
  <circle cx="600" cy="300" r="180" fill="#0d9488" filter="url(#blur2)" opacity="0.3"/>

  <!-- Glass card background -->
  <rect x="100" y="130" width="1000" height="370" rx="32" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- ADVANCED badge -->
  <rect x="460" y="160" width="280" height="44" rx="22" fill="#fbbf24"/>
  <text x="600" y="190" text-anchor="middle" fill="#78350f" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800">
    SEQUENCING LOGIC
  </text>

  <!-- Main text -->
  <text x="600" y="270" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">
    Peak Pose Method
  </text>
  <text x="600" y="335" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700">
    Explained
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">
    Pose Analysis | Build Phases | 10 Peak Pose Breakdowns
  </text>

  <!-- FLOW badge -->
  <rect x="520" y="440" width="160" height="44" rx="22" fill="white"/>
  <text x="600" y="470" text-anchor="middle" fill="#0d9488" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700">
    FLOW Guide
  </text>
</svg>
